<script>

  var point=0;

    function fnum()
{

    var fn = Math.floor(Math.random() * (+max - +min)) + +min;
    document.getElementById("findn").innerHTML="Your number is: "+fn;
    document.getElementById("hn").innerHTML=fn; 
}

    {

    var max=51;  
    var rand = Math.floor(Math.random() * (+max - +min)) + +min;

        btn.setAttribute("onclick","chk(innerText)");
document.getElementById('area').appendChild(btn);
}
fnum();
notrand();
    }
gnum();

function notrand()
{
    var f=document.getElementById("hn").innerText;
    var btn=document.getElementsByTagName("button");

    for(var i=1;i<btn.length;i++)
    {
       if(btn[i].innerText==parseInt(f))
       {
          tst=tst+1; 
       }
       
    }   
    if(tst>=1)
    {
        console.log("find luka");
    }
    else{
        var rm=document.getElementsByTagName("button");
        tst=0;
        console.log(" not find luka");
        for(var d=0;d<rm.length;d++)
        {
        rm[d].remove();
    
        }
        gnum();
    }
  
}
function chk(rand)
{
    var hn=document.getElementById("hn").innerText;
    if(rand==parseInt(hn))
    {
        point=point+5;
        timer=0;
        document.getElementById("point").innerHTML="Your Point is :"+point;
        var x = document.getElementById("myAudio");
        x.play(); 
       // alert("correct");
        remove();
        gnum();
    }
    else{
       
gameover();
         }
}


function remove()
{
    var rm=document.getElementsByTagName("button");
        tst=0;
        console.log(" not find luka");
        for(var d=0;d<rm.length;d++)
        {
        rm[d].remove();
    
        }
}
var timer=0;
var intv=setInterval(function counter()
{
    document.getElementById("counter").innerHTML="Timer its running: "+timer;
    timer=timer+1;
    if(timer==31)
    {
        clearInterval(intv);
        gameover();
    }
},500);
function gameover()

    {
       
        var x = document.getElementById("myAudio");
        x.pause(); 

                var lose=document.getElementById("lose");
        lose.play();
document.getElementById("msg").innerHTML="Game Over Your score is :"+point;

         }
